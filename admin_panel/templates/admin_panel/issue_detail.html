<h1>Issue: {{ issue.title }}</h1>
<p><strong>Description:</strong> {{ issue.description }}</p>
<p><strong>Location:</strong> {{ issue.location_name }}</p>
<p><a href="{{issue.location_map_url}}">View on Map</a></p>
<p><strong>Status:</strong> {{ issue.get_status_display }}</p>
<p><strong>Reported on:</strong> {{ issue.created_at }}</p>

{% if issue.image %}
  <img src="{{ issue.image.url }}" alt="Issue Image" style="max-width:300px;" />
{% endif %}

<form method="post">
  {% csrf_token %}
  <label for="status">Change Status:</label>
  <select name="status" id="status">
    {% for key, val in status_choices %}
      <option value="{{ key }}" {% if key == issue.status %}selected{% endif %}>{{ val }}</option>
    {% endfor %}
  </select>
  <button type="submit">Update</button>
</form>

<a href="{% url 'department_dashboard' department %}">Back to Dashboard</a>
